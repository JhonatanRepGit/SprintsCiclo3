<!doctype html>
<!-- Programa de prueba, FORMULARIO DE REGISTRO-->

<html>
    <head>
        <title> Registro | Spring 1 </title>
        <meta charset = "utf-8" />
        <!-- Vinculación de la hoja de estilos CSS al proyecto -->
        <link rel="stylesheet" href="estilos.css" type="text/css" />
    </head>

    <body>
        <section>

            <form id="form_registrarse"> 

                <h1> Registro de Usuario </h1> 

                <!--Nombre de Usuario -->
                <input class="dialog" id="in_nombre_usuario" type="text" placeholder="Nombre de Usuario"> 

                <!--Constraseña-->
                <input class="dialog" id="in_contrasena" type="text" placeholder="Contraseña"> 

                <!--Confirmar la contraseña--> 
                <input class="dialog" id="in_confirmar_contrasena" type="text" placeholder="Confirmar contraseña"> 

                <button id="btn_registrar_usuario" type="submit"> Registrarse </button> 

                <p> <a href="index.html"> ¿Ya tienes Cuenta? </a> </p> 

            </form>

        </section>
    </body>

</html>
